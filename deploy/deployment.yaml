apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-gateway
  namespace: hgame
  labels:
    app: game-gateway
    app.kubernetes.io/name: game-gateway
    app.kubernetes.io/component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: game-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 3600
      # Pod Anti-Affinity: prefer spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: game-gateway
                topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: harbor-credential
      containers:
        - name: gateway
          image: 14.103.46.72/hgame/game-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: business
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 9090
              protocol: TCP
          env:
            # Kubernetes Downward API
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Logging
            - name: LOG_LEVEL
              value: "info"
            # OpenTelemetry Tracing (OTLP → OTel Collector → Tempo)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.observability.svc.cluster.local:4317"
            # OTel Resource attributes (auto-detected, but can override)
            - name: OTEL_SERVICE_NAME
              value: "game-gateway"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=hgame,deployment.environment=production"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: game-gateway-config

---
apiVersion: v1
kind: Service
metadata:
  name: game-gateway
  namespace: hgame
  labels:
    app: game-gateway
    app.kubernetes.io/name: game-gateway
    app.kubernetes.io/component: gateway
spec:
  type: NodePort
  # Local traffic policy: avoid cross-node forwarding
  # externalTrafficPolicy: Local
  selector:
    app: game-gateway
  ports:
    - name: business
      port: 8080
      targetPort: 8080
      nodePort: 30621
      protocol: TCP
    - name: business-alt
      port: 8082
      targetPort: 8080
      nodePort: 30622
      protocol: TCP
    - name: health
      port: 9090
      targetPort: 9090
      protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-gateway-hpa
  namespace: hgame
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
