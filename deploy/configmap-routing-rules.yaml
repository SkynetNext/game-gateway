apiVersion: v1
kind: ConfigMap
metadata:
  name: game-gateway-routing-rules
  namespace: hgame
  labels:
    app: game-gateway
    component: config
data:
  routing-rules.json: |
    {
      "10": {
        "server_type": 10,
        "service_name": "account",
        "strategy": "round_robin",
        "endpoints": ["hgame-account.hgame.svc.cluster.local:19711"]
      },
      "15": {
        "server_type": 15,
        "service_name": "version",
        "strategy": "round_robin",
        "endpoints": ["hgame-version.hgame.svc.cluster.local:19702"]
      },
      "200": {
        "server_type": 200,
        "service_name": "game",
        "strategy": "round_robin",
        "world_id": 1,
        "endpoints": [
          "hgame-game-0.hgame-game.hgame.svc.cluster.local:19806",
          "hgame-game-1.hgame-game.hgame.svc.cluster.local:19806"
        ]
      }
    }
