# OpenTelemetry Collector Deployment
# Receives traces from applications via OTLP, exports to Tempo
#
# Architecture:
#   App (OTLP gRPC) → OTel Collector → Tempo (traces)
#                                    → Prometheus (metrics, optional)
#
# Deploy to observability namespace:
#   kubectl apply -f otel-collector.yaml -n observability

---
apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    name: observability

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          # Use 0.0.0.0 for receivers (needed for Service to receive traffic)
          # In K8s, this is safe as Service only exposes ClusterIP
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      # Add resource attributes
      resource:
        attributes:
          - key: collector.name
            value: otel-collector
            action: upsert

    exporters:
      # Export traces to Tempo
      otlp/tempo:
        endpoint: tempo.observability.svc.cluster.local:4317
        tls:
          insecure: true

      # Debug logging (disable in production)
      logging:
        loglevel: warn

    extensions:
      health_check:
        # Must use 0.0.0.0 for health check (kubelet needs to access from outside pod)
        # This is safe in K8s as Service only exposes ClusterIP, not external IPs
        endpoint: 0.0.0.0:13133
      zpages:
        # zpages is debug interface, use 127.0.0.1 (only accessible via port-forward)
        endpoint: 127.0.0.1:55679

    service:
      extensions: [health_check, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp/tempo, logging]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - --config=/etc/otel-collector/otel-collector-config.yaml
            # Enable feature gate to use localhost as default for extensions
            # This removes the warning about 0.0.0.0 exposing to all interfaces
            - --feature-gates=component.UseLocalHostAsDefaultHost
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: zpages
              containerPort: 55679
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector
      volumes:
        - name: config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: health
      port: 13133
      targetPort: 13133
      protocol: TCP
